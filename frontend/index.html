<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Gestión de Productos</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-800 min-h-screen flex flex-col items-center py-10">
    <h1 class="text-3xl font-bold mb-6">Gestión de Productos</h1>

    <form id="productForm" class="flex gap-4 mb-6">
        <input type="text" id="name" placeholder="Nombre" required
            class="px-4 py-2 border border-gray-300 rounded-lg" />
        <input type="number" id="price" placeholder="Precio" required
            class="px-4 py-2 border border-gray-300 rounded-lg" />
        <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg">Agregar</button>
    </form>


    <div class="overflow-x-auto w-full max-w-4xl">
        <table class="min-w-full bg-white border border-gray-200 rounded-lg shadow">
            <thead class="bg-gray-100">
                <tr>
                    <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700">Nombre</th>
                    <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700">Precio</th>
                    <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700">Acciones</th>
                </tr>
            </thead>
            <tbody id="productList" class="divide-y divide-gray-200">

            </tbody>
        
        </table>
    </div>


    <div id="editModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-md">
            <h2 class="text-xl font-bold mb-4">Editar Producto</h2>
            <input type="text" id="editName" placeholder="Nombre" class="w-full px-4 py-2 border mb-3 rounded" />
            <input type="number" id="editPrice" placeholder="Precio" class="w-full px-4 py-2 border mb-4 rounded" />
            <div class="flex justify-end gap-3">
                <button onclick="closeModal()" class="bg-gray-300 hover:bg-gray-400 px-4 py-2 rounded">Cancelar</button>
                <button id="saveEdit"
                    class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded">Guardar</button>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
